<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap or Materialize CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include custom CSS for your app -->
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Notes App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- Add navigation links as needed -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Create a new note</h2>
            <form>
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" name="note-title">
                <label for="note-content">Content:</label>
                <textarea id="note-content" name="note-content"></textarea>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <div class="container">
            <h2>My notes</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <h5>Note title</h5>
                    <p>Note content</p>
                    <button class="btn btn-primary edit-note">Edit</button>
                    <button class="btn btn-danger delete-note">Delete</button>
                </li>
                <li class="list-group-item">
                    <h5>Note title</h5>
                    <p>Note content</p>
                    <button class="btn btn-primary edit-note">Edit</button>
                    <button class="btn btn-danger delete-note">Delete</button>
                </li>
                <!-- Repeat for each note in the database -->
            </ul>
        </div>

        <div class="modal" id="edit-note-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit note</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="edit-note-title">Title:</label>
                            <input type="text" id="edit-note-title" name="edit-note-title">
                            <label for="edit-note-content">Content:</label>
                            <textarea id="edit-note-content" name="edit-note-content"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save-note">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>

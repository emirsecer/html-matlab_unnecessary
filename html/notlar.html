<!DOCTYPE html>
<html>
<head>
  <title>Advanced Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Advanced Notes</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Notes</a>
      <a href="#">Settings</a>
    </nav>
  </header>
  <main>
    <section id="notes">
      <h2>Notes</h2>
      <ul>
        <li>
          <h3>Note 1</h3>
          <p>This is a note.</p>
        </li>
        <li>
          <h3>Note 2</h3>
          <p>This is another note.</p>
        </li>
      </ul>
    </section>
    <section id="settings">
      <h2>Settings</h2>
      <ul>
        <li>
          <label for="font-size">Font Size</label>
          <input type="number" id="font-size" value="16">
        </li>
        <li>
          <label for="font-family">Font Family</label>
          <select id="font-family">
            <option value="system-ui">System UI</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
        </li>
        <li>
          <label for="background-color">Background Color</label>
          <input type="color" id="background-color">
        </li>
        <li>
          <label for="text-color">Text Color</label>
          <input type="color" id="text-color">
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Advanced Notes</p>
  </footer>
</body>
<style>
body {
  font-family: system-ui, sans-serif;
  background-color: #ffffff;
  color: #000000;
  margin: 0;
  padding: 0;
}

header {
  background-color: #000000;
  color: #ffffff;
  height: 50px;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  font-size: 20px;
  font-weight: bold;
}

nav {
  display: flex;
  justify-content: space-around;
}

a {
  color: #ffffff;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}

section {
  margin-top: 20px;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 10px;
}

h3 {
  font-size: 16px;
  font-weight: bold;
}

p {
  margin-bottom: 10px;
}

input[type="number"] {
  width: 50px;
  margin-bottom: 10px;
}

input[type="color"] {
  width: 100px;
  margin-bottom: 10px;
}

footer {
  margin-top: 20px;
  text-align: center;
}
</style>
